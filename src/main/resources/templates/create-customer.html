<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/bootstrap.min.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
<div class="container">
    <form th:action="@{/customers/add}" method="post" th:object="${customer}">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" placeholder="Enter Id" th:field="*{customerId}">
        </div>
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter Country" th:field="*{country}">
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" placeholder="Enter Postal Code" th:field="*{postalCode}">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" th:field="*{phone}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email" th:field="*{email}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>

</html>
